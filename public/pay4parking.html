<html>
<head>
<title>Park Chain</title>
<link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>
	<div class="header">
		<a class="logo" href="/">ParkChain</a>
	<input type="button" class='btnclass logout' onclick="location.href='/logout'" value="Log out"/>	
	</div>	
<div class="body">
	<h1>Choose the parking details</h1>
	<form id="payform" action="/verifytransaction" method="POST">
			<label for="stime">Start Time</label>
			<input type="time" id="stime" name="stime" required/>
			<label for="etime">End Time</label>
		        <input type="time" id="etime" name="etime" required/>
			<input type="text" id="plateno" name="plateno" placeholder="Enter the plate no"required/>
			<input type="submit" class="btnclass" id="btnsubmit" value="Submit"/>
	</form>
</div>	
</body>
</html>
