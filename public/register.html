<!DOCTYPE html>
<html>
<head>
<title>Park Chain</title>
<link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>
<div class="header">
		<a class="logo" href="/">ParkChain</a>	
</div>	
<div class="body">
<h1>Create a new account</h1>
<form action="/register" method="POST" onsubmit="return checkpass();">
<input type="text" id="name" name="name" placeholder="Enter Username" required/>
<input type="password" id="pass1" name="pass1" placeholder="Enter Password" required/>
<input type="password" id="pass2" name="pass2" placeholder="Enter Password again" required/>
<input type="text" id="pubadd" name="pubadd" placeholder="Enter a public address to receive signup bonus" optional/>
<input class="btnclass" id="btnreg" type="submit" value="Register"/>
<input type="button" id="btnlogin" onclick="location.href='/loginpage'" class="btnclass" value="Login">
</form>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script>
function checkpass(){
    var pass1 = document.getElementById("pass1").value;
    var pass2 = document.getElementById("pass2").value;
    if(pass1!=pass2){
	alert("Password do not match");  
        return false;
    }
    else{
	    var uname = document.getElementById("name").value;
	    $.post("/validateuser",{"username":uname},(result)=>{
	    	if(result=="true"){
		   return true;
		}
		else{
	           alert("Username already taken!");
		   window.location.replace("/");
	           return false;	   
		}
	    });
    }
}
</script>
</body>
</html>
